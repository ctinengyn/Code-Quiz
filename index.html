<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code Quiz</title>

    <!-- Font styles from Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Fredoka+One&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<!-- Navigation Bar for High Score and Time Left -->
<div id="nav">
    <h4 id="showhighscore" class="highscore" onclick="getScore()">High Scores:</h4>
    <h4>Time: <span id="timeLeft">0</span></h4>
</div>

<body>
    <!-- Coding Quiz Challenge Title -->
    <header class="header">
        <h2>JavaScript Quiz</h2>

        <!-- How to take the quiz -->
        <div id="hide2">
            <p> Try to answer the following code-related questions within the time limit. <br>
            Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
        </div>
    </header>

    <!-- Start Button -->
    <div id="buttonBody">
        <button onclick="start()">Start Quiz</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
