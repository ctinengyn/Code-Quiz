<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Font styles from Google -->

        <h1>Highscore:</h1>

<body>
    <!-- Coding Quiz Challenge Title -->
    <header class="header">
        <h2>Coding Quiz</h2>
    </header>

    <!-- How to take the quiz -->
    <p>Try to answer the following code-related questions within the time limit. <br>

    <!-- Start Button -->
    <div id="buttonBody">
